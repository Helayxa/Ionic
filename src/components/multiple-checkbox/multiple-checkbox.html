<ion-list>
    <ion-label color="primary">{{field?.label}} <span *ngIf="field.required">*</span></ion-label>
  <ion-item *ngFor='let choice of field?.params?.choices, let id = index'>
    <ion-label>{{choice?.label}}</ion-label>
    <ion-checkbox color="primary" [checked]="choice?.selected" (ionChange)="changeValue($event, id)"></ion-checkbox>
  </ion-item>
</ion-list>
