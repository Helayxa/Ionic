<ion-header>

  <ion-navbar>
    <ion-title>Liste des souscriptions</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="exportAllSubscriptions()">
        <ion-icon name="download"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col col-md-6>
            <ion-card class="card-background1 specific-card">
              <ion-card-content>
                <div>
                  <h2 class="card-title">Nombre de souscriptions au service :</h2>
                  <p class="card-number">{{this.nbSouscription}}</p>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-md-6>
            <ion-card class="card-background2 specific-card">
              <ion-card-content>
                <div>
                  <h2 class="card-title">Gain total pour ce service</h2>
                  <p class="card-number">{{this.totalPaid}} â‚¬</p>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-xs-12>
            <ion-card>
              <ion-card-content>
                <canvas #paymentWayCanvas></canvas>
              </ion-card-content>
            </ion-card>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-xs-12 class="details-card">
            <ion-card>
              <ion-card-content>
                <canvas #subscriptionDetailsCanvas></canvas>
              </ion-card-content>
            </ion-card>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-xs-12>
            <ion-card>
              <ion-card-content>
                <canvas #moneyByOffersCanvas></canvas>
              </ion-card-content>
            </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
