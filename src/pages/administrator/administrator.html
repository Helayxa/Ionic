<ion-header>
  <ion-navbar>
    <ion-title>Administration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-icon name="add" item-left></ion-icon>
      &nbsp;Nouveau service
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label color="primary" floating>URL de téléchargement</ion-label>
        <ion-input type="text" [(ngModel)]="url"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col center text-center>
          <button ion-button (click)="downloadJson(this.url)">Télécharger</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-icon name="folder-open" item-left></ion-icon>
      &nbsp;Tous les services
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor='let service of services' (click)='onListItemSelected(service)'>
        <h2>{{service?.json?.title}}</h2>
        <h3>{{service?.hash}}</h3>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
