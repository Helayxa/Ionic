<ion-header>
  <ion-navbar>
    <ion-title>Administrateur</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="card">
    <ion-card-content>
      <ion-card-title>
        Nouveau service
      </ion-card-title>
      <ion-item>
        <ion-label floating>URL de téléchargement</ion-label>
        <ion-input type="text" [(ngModel)]="url"></ion-input>
      </ion-item>
      <ion-row>
          <ion-col center>
            <button ion-button icon-left (click)="downloadJson(this.url)">
              <ion-icon name="cloud-download"></ion-icon>
              Télécharger
            </button>
          </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card class="card">
    <ion-card-content>
      <ion-card-title>
        Données sauvegardées
      </ion-card-title>
      <ion-list>
        <button ion-item *ngFor='let service of services' (click)='onListItemSelected(service)'>
          {{ service.hash }}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
