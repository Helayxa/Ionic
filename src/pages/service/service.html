<ion-header>

  <ion-navbar>
    <ion-title>Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (swipeleft) = "goToOfferList($event)">
      <img src="data:image/png;base64,{{service?.icon}}"/>
      <ion-card-content>
          <ion-card-title>
            {{service?.title}}
          </ion-card-title>
          <p>
            {{service?.description}} <br><br>
          </p>
          <ion-item>
            <ion-badge color="primary" item-right large>
              <ion-icon name="share-alt" large></ion-icon>
            </ion-badge>
          </ion-item>
      </ion-card-content>
  </ion-card>
</ion-content>
