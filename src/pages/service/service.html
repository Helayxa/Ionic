<ion-header>

  <ion-navbar>
    <ion-title>{{service?.title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onSettingsButtonClicked()">
        <ion-icon name="md-settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="service">
    <ion-row>
      <ion-col center text-center>
        <img *ngIf="service?.icon" padding src="data:image/png;base64,{{service?.icon}}"/>
        <p text-center padding>{{service?.description}}</p>
        <button ion-button (click)="pushOffersPage()">Découvrir les offres</button>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="!service">
    <ion-row>
      <ion-col center text-center>
         Aucune donnée à afficher. Merci de bien vouloir demander à un administrateur de récupérer le dernier service.
      </ion-col>
    </ion-row>
   
  </div>
</ion-content>
