<ion-header>

  <ion-navbar>
    <ion-title>Liste des offres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let offer of offersList; let id = index">
    <ion-card-content>
      <ion-card-title>
        {{offer?.title}}
      </ion-card-title>
      {{offer?.description}}
      <ion-row>
        <ion-col center text-center>
          <button ion-button (click)="goToFormForOffer(id)">S'inscrire à partir de {{offer?.price}} €</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
